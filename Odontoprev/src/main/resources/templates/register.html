<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - OdontoPrev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cce7ff, #6699cc, #336699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
        }

        h2 {
            color: #2c5787;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #6699cc;
            background-color: #f7fbff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(120deg, #336699, #6699cc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(120deg, #2b527f, #518dc1);
            transform: translateY(-3px);
        }

        a {
            color: #336699;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fa-solid fa-user-plus"></i> Cadastro OdontoPrev</h2>

    <form th:action="@{/register}" method="post">
        <input type="text" id="username" name="username" placeholder="Usuário" required>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <button type="submit"><i class="fa-solid fa-check"></i> Cadastrar</button>
    </form>

    <p style="margin-top: 20px;">Já possui uma conta? <a href="/login">Faça login aqui</a></p>
</div>
</body>
</html>
