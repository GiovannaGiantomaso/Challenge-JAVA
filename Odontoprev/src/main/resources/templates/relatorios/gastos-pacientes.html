<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Gastos por Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #cce7ff, #6699cc, #336699);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
        }

        h2 {
            color: #336699;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #336699;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #336699;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #1e4d7b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Relat√≥rio de Gastos por Paciente</h2>
    <div style="overflow-x:auto;">
        <table>
            <thead>
            <tr>
                <th>ID Paciente</th>
                <th>Nome</th>
                <th>Total de Tratamentos</th>
                <th>Custo Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente : ${relatorioGastosPacientes}">
                <td th:text="${paciente.idPaciente}"></td>
                <td th:text="${paciente.nomePaciente}"></td>
                <td th:text="${paciente.totalTratamentos}"></td>
                <td th:text="${paciente.custoTotal}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/principal" class="btn">üè† Menu Principal</a>
</div>
</body>
</html>
