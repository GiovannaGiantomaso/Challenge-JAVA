<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tratamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #cce7ff, #6699cc, #336699);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h2 {
            color: #336699;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(to right, #336699, #6699cc);
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .btn:hover {
            background: #1e4d7b;
            transform: scale(1.05);
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-cancelar {
            background: #ff6666;
        }

        .btn-cancelar:hover {
            background: #cc3333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Tratamento</h2>
    <form th:action="@{/tratamentos/atualizar}" method="post" th:object="${tratamento}">
        <input type="hidden" th:field="*{id}">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" th:field="*{descricao}" required>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" th:field="*{tipo}" required>

        <label for="custo">Custo (R$):</label>
        <input type="number" id="custo" name="custo" th:field="*{custo}" step="0.01" required>

        <button type="submit" class="btn">Salvar Alterações</button>
        <a href="/tratamentos/listar" class="btn btn-cancelar">Cancelar</a>
    </form>
</div>
</body>
</html>
